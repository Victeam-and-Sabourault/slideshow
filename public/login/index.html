<!DOCTYPE html>
<html lang="en" ng-app="loginApp" ng-controller="loginCtrl as vm">

<head>
    <title>Watcher Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container" </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i> </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.login">                                    </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"
                                        ng-model="user.pwd">
                                </div>
                                <button type="button" class="btn" ng-click="logAuth(user)">Lets go!</button> </form>
                                <!--<p>Login : {{user.login}}</p>
                                <p>Pwd : {{user.pwd}}</p>
                                <ul ng-repeat="(key,value) in getUserList()">
                                    <li>{{key}} : {{value}}</li>
                                </ul>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/application/LoginApp.js"></script>
    <script src="js/controllers/LoginController.js"></script>
</body>

</html>
