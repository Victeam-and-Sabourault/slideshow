<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">
<head>
    <title>Bootstrap 101 Template
    </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid fullScreenHeight zeroRef">
        <div class="row container-fluid fullScreenHeight">
            <!-- ************* LEFT PANEL *************-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </button> 
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="savePres()">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="newSlide()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button> 
                    </div>
                    <div class="form-group">
                        <label for="currentPresTitle">Title</label>
                        <input type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle"> 
                    </div>
                </div>
                <ul class="slids">
                    <li class="slide" ng-repeat="slide in currentPresentation.slidArray">
                        <h2>{{ slide.title }}</h2>
                        <ul class="slide-content">
                            <li ng-repeat="content in slide.contentMap">
                                <img ng-click="selectCurrentSlid(slide)" class="slide-picture" ng-src="/uploads/{{ content }}.png">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroReffullScreenHeight">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
                        <div class="form-group">
                            <h1>{{ currentSlide.title }}</h1>
                            <p>{{ currentSlide.txt }}</p>
                        </div>
                        <ul ng-if="currentSlide.contentMap" class="slide-content">
                            <li ng-repeat="content in currentSlide.contentMap">
                                <img ng-src="/uploads/{{ content }}.png">
                            </li>
                        </ul>
                        <p ng-if="! currentSlide.contentMap">
                            No content for this slide
                        </p>
                    </div>
                </div>

        </div> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/services/FactoryService.js"></script>
    <script src="js/application/AdminApp.js"></script>
    <script src="js/controllers/EventController.js"></script>
</body>
</html>
